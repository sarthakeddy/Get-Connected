<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHAT</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="whole-body">
    <div id="nickWrap">
        <div class="pen-title">
           <h1 style="color: antiquewhite;">Chat System</h1>  <span> <i class='fa fa-paint-brush'></i> <i class='fa fa-code'></i></span>
        </div>
        <!-- Form Module-->
        <div class="module form-module">
            <div class="toggle"><i class="fa fa-times fa-pencil"></i>
                <div class="tooltip">REGISTER</div>
            </div>
            <div class="form">
                <h2>Login to your account</h2>
                <p id="nickError" style="color: #d43f3a"></p>

                <form id="setNick">
                    <input id="nickName" type="text" placeholder="Username" required/>
                    <button onclick="changebg()">Login</button>
                </form>
            </div>
            <div class="form">
                <h2>Create an account</h2>
                <form>
                    <input type="text" placeholder="Username"/>
                    <input type="password" placeholder="Password"/>
                    <input type="email" placeholder="Email Address"/>
                    <input type="tel" placeholder="Phone Number"/>
                    <button>Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- chat -->
    <div id="contentWrap">

        <!-- chat template -->
        <p id="private_name"></p>

        <div class="col-md-8">
            <div class="panel panel-info" style="border-color: rgb(255, 255, 255);">
                <div class="panel-heading" style="color: cornsilk; background-color: #0e0d0d;">
                     CHAT HISTORY
                </div>
                <div class="panel-body">
                    <ul class="media-list">
                        <li class="media">
                            <div class="media-body">
                                <div id="chat">

                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group" id="sending">
                        <input placeholder="Enter a message:" id="message" type='text' required/>
                        <span class="input-group-btn">
                            <button id="send" class="btn btn-info" type="button" style=" background-color: #1f1b1b; border-color: cornsilk;" >SEND</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div id="chatWrap">
        <!--<div id="chat">


        </div>-->
        </div>

        <div class="col-md-4" >
            <div class="panel panel-primary" style="border-color: rgb(255, 255, 255);">
                <div class="panel-heading" style=" background-color: #1f1b1b;">
                    ONLINE USERS
                </div>
                <div class="panel-body">
                    <ul class="media-list">

                        <li class="media">

                            <div class="media-body">
                                <div id="users">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Group -->

            <!-- Creating a group -->
        </div>

        <div class="col-md-4">
            <div class="panel panel-primary" style="border-color: rgb(255, 255, 255);">
                <div class="panel-heading" style=" background-color: #1f1b1b;">
                    Group Chat
                </div>
                <div class="panel-body">
                    <ul class="media-list">
                        <li class="media">
                            <div class="media-body">
                                <div id="rooms"></div>
                                <div id="room creation"></div>
                                <!-- <input type="button" class="btn btn-info" id="roombutton" value="+ Create Group"  style="margin-bottom: 10px"/> -->
                                <input id="roomname" style="width:200px;" style=" background-color: #130e0e;"/>

                            </div>
                </div>
                </li>
                </ul>
            </div>
        </div>

    </div>
    </div>
    <script>
        console.log("start");
        var input = document.getElementById("message");
        input.addEventListener("keyup", function(event) {
            if(event.keyCode === 13) {
                document.getElementById("send").click();
            }
        });
        function changebg() {
            document.getElementsById("whole-body").style.backgroundImage = "url(../img/chat-background.png)";
        }
        console.log("end");
    </script>
    <script src = "script.js"></script>
</body>
</html>
